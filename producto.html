<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="icon" href="img/logo.png">
    <title>FrontEndStore</title>
</head>

<body>
<header class="header">
    <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo">
    </a>
</header>

<nav class="navegacion">
    <a class="navegacion__enlaces navegacion__enlaces--activo" href="index.html">Tienda</a>
    <a class="navegacion__enlaces" href="nosotros.html">Nosotros</a>
</nav>

<main class="contenedor">
    <h1>ReactJS</h1>
    <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto">
        <div class="camisa__contenido">
            <p>Ut ut nibh nisl. Quisque quis finibus libero. Donec elementum lectus et lorem rhoncus, nec sodales
                tortor tristique. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <form class="formulario">
                <select class="formulario__campo">
                    <label>
                        <option class="formulario__campo--opcion" disabled selected>-- Seleccionar Talla --</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </label>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <!-- Contador de camisas (cantidad)-->
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </select>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022.</p>
</footer>

</body>

</html>
